<svg width="600" height="100" viewBox="0 0 600 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;family=Inter:wght@500&amp;display=swap');
      .brand-text { font-family: 'Orbitron', 'Arial', sans-serif; font-weight: 700; }
      .studio-text { font-family: 'Inter', 'Arial', sans-serif; font-weight: 500; }
    </style>
  </defs>
  
  <!-- "IRONEAGLE" - Bold, Technical, Brass -->
  <text x="50%" y="55" text-anchor="middle" fill="#D4AF37" font-size="48" letter-spacing="4" class="brand-text">IRONEAGLE</text>
  
  <!-- "STUDIO" - Clean, Modern, Gunmetal -->
  <text x="50%" y="85" text-anchor="middle" fill="#9CA3AF" font-size="16" letter-spacing="12" class="studio-text">STUDIO</text>
</svg>
